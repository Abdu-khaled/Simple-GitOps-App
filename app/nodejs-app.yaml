apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  templete:
    metadata:
      labals:
        app: nodejs-app
    spec:
      containers:
        - name: node
          image:
          env:
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: mysql-password
            - name: REDIS_HOST
              value: redis
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejs-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIp
 
